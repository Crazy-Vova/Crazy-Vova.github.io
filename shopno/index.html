<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация MonoBank</title>
</head>
<body>

  <div class="block">
    <div class="image">
      <img src="https://moneybank.com.ua/wp-content/uploads/monobank-prilojenie-1.jpg" alt="">
    </div>
    <div class="inp">
      <div class="name">
        <img src="https://alty.co/assets/dist/pic/monobank/monobank-title.svg" alt="">
      </div>
      <p id="reg">Зарегистрируйтесь, чтобы получить нашу карту</p>
      <div class="inp_path">
        <form action="">

          <input type="text" class="all_inp" id="dynamic-label-input" placeholder=" моб. телефон или эл. почта">
          <input class="all_inp" type="password" placeholder=" пароль">

          <input type="text" class="all_inp" placeholder=" имя и фамилия">
          <input type="number" class="end_inp" placeholder=" ваш возраст">
          <div class="male">
            <p>Ваш пол:</p>
            <div class="block_m">
              <div class="first">
                <input type="radio" value="0" name="male" id="man">
                <label for="man">Мужчина</label>
              </div>
              <div class="second">
                <input type="radio" value="1" name="male" id="woman">
                <label for="woman">Женщина</label>
              </div>
            </div>
          
          </div>
          <div class="submit">
            <input type="submit" id="sub" value="Регистрация">
          </div>

          <div class="data_inp">
              <p>Регистрируясь, вы принимаете Политику использования данных и Политику в отношении файлов cookie.</p>
            
          </div>
          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
